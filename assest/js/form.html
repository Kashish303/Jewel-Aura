<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap With Jquery Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="../style.js"></script>
</head>
<body>
  <div class="container">
	<h2 class="btn-danger" style="text-align: center;">Student Form</h2>
	<div class="row border bg-light p-5">
		<form id="myform">
		<div class="col-md-6 offset-3">
			<div class="form-group mt-3">
				<label>Student Name<span class="text-danger">*</span></label>
				<input type="text" placeholder="Student Name" id="sname" class="form-control">
                <p id="sname_error" class="text-danger"></p>
            </div>
                <div class="form-group mt-3">
                    <label>Roll Number<span class="text-danger">*</span></label>
                    <input type="text" placeholder="Student Roll Number" id="roll_num" class="form-control">
                    <p id="roll_error" class="text-danger"></p>
                </div>
    
                <div class="form-group mt-3">
                    <label>College Name<span class="text-danger">*</span></label>
                    <input type="text" placeholder="College Name" id="college_name" class="form-control">
                    <p id="college_error" class="text-danger"></p>
                </div>
    
                <div class="form-group mt-3">
                    <label>Department<span class="text-danger">*</span></label>
                    <select id="department" class="form-control">
                        <option value="">Select Department</option>
                        <option value="cs">CS</option>
                        <option value="ec">EC</option>
                        <option value="ee">EE</option>
                        <option value="ce">CE</option>
                    </select>
                    <p id="department_error" class="text-danger"></p>
                </div>
    
                <div class="form-group mt-3">
                    <label>Fee Amount<span class="text-danger">*</span></label>
                    <input type="text" placeholder="Fee Amount" id="fee_amount" class="form-control">
                    <p id="fee_error" class="text-danger"></p>
                </div>
    
                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
            </div>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>Student Name</th>
					<th>College Name</th>
				</tr>
			</thead>

			<tbody>
				<tr>hhhh</tr>
				<tr>kkk</tr>

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
